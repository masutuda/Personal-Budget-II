  <h2>Transfer Funds</h2>
  <div class="inputs">
    <label for="selectEnvelopeFrom">From Envelope:</label>
    <form class="myForm">
        <select class = "selectEnvelope" id="selectEnvelopeFrom"></select>
    </form>
    <label for="selectEnvelopeTo">To Envelope:</label>
    <form class="myForm">
        <select class = "selectEnvelope" id="selectEnvelopeTo"></select>
    </form>
  </div>
  <div>
    <label for="transferAmount">Transfer Amount:</label>
    <input class="numberInput" type="number" pattern="[0-9]" id="transferAmount" value="">
    <button id="submit-transfer">Transfer Funds</button>
  </div>
  <div id="updated-envelope">
    
  </div>
