<!DOCTYPE html>

<html lang="en">
<head>
  <title>Personal Budget - Update Envelope</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Personal Envelope Budgeting</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="add-envelope.html">Add New Envelope</a>
    <a href="update-envelope.html">Update Envelope</a>
    <a href="transfer-funds.html">Transfer Funds</a>
    <a href="delete-envelope.html">Delete Envelope</a>
  </nav>
  <h2>Update Budget</h2>
  <div class="inputs">
    <label for="selectEnvelope">Envelope Name:</label>
    <form id="myForm">
        <select class="selectEnvelope" id="updateBudgetEnvelope"></select>
    </form>
    <label for="budgetAmount">New Budget Amount:</label>
    <input class="numberInput" type = "number" pattern="[0-9]" id="budgetAmount" value="">
  </div>
  <div>
    <button id="submit-new-budget">Update Envelope</button>
  </div>
  <h2>Withdraw From Envelope</h2>
  <div class="inputs">
    <label for="selectEnvelope">Envelope Name:</label>
    <form id="myForm">
        <select class="selectEnvelope" id="withdrawEnvelope"></select>
    </form>
    <label for="budgetAmount">Withdrawal Amount:</label>
    <input class="numberInput" type = "number" pattern="[0-9]" id="withdrawAmount" value="">
  </div>
  <div>
    <button id="submit-withdraw">Withdraw Money</button>
  </div>
  <div id="updated-envelope">
    
  </div>
  <div id="updated-envelope">
    
  </div>
  
  <script src="update-envelope.js"></script>
</body>
</html>
